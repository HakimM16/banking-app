spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
server:
  port: ${PORT:8080}

cors:
  allowed-origins:
    - "https://your-app-name.vercel.app"
    - "http://localhost:3000"